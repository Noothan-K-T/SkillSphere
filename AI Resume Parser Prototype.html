<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere - Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">SkillSphere</h1>
            <p class="text-lg text-gray-600 mt-2">AI-Powered Resume & Skill Parser</p>
        </header>

        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">

            <!-- Input Section -->
            <div>
                <label for="resume-text" class="block text-lg font-semibold mb-2 text-gray-700">Paste Resume Text Below</label>
                <textarea id="resume-text" rows="15" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Paste the full text of a resume here..."></textarea>
                <button id="parse-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 flex items-center justify-center">
                    <svg id="parse-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    <span id="button-text">Analyze Resume</span>
                    <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                </button>
            </div>

            <!-- Message Box -->
            <div id="message-box" class="hidden mt-4 p-4 rounded-lg text-center"></div>

            <!-- Results Section -->
            <div id="results-container" class="mt-8 pt-6 border-t border-gray-200 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Analysis Results</h2>

                <div id="skills-section" class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">üõ†Ô∏è Skills</h3>
                    <div id="skills-list" class="flex flex-wrap gap-2"></div>
                </div>

                <div id="experience-section" class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">üëî Work Experience</h3>
                    <ul id="experience-list" class="space-y-4 text-gray-700"></ul>
                </div>

                <div id="education-section">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">üéì Education</h3>
                    <ul id="education-list" class="list-disc list-inside space-y-2 text-gray-600"></ul>
                </div>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-500">
            <p>&copy; 2025 SkillSphere. Building the future of career development.</p>
        </footer>
    </div>

    <script>
        const parseBtn = document.getElementById('parse-btn');
        const resumeText = document.getElementById('resume-text');
        const resultsContainer = document.getElementById('results-container');
        const skillsList = document.getElementById('skills-list');
        const experienceList = document.getElementById('experience-list');
        const educationList = document.getElementById('education-list');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        const messageBox = document.getElementById('message-box');

        parseBtn.addEventListener('click', handleParseResume);

        async function handleParseResume() {
            const text = resumeText.value.trim();
            if (!text) {
                showMessage('Please paste some resume text first.', 'error');
                return;
            }

            setLoading(true);
            resultsContainer.classList.add('hidden');
            messageBox.classList.add('hidden');

            try {
                // This now calls our own backend API
                const parsedData = await callBackendAPI(text);

                if (parsedData) {
                    renderResults(parsedData);
                    resultsContainer.classList.remove('hidden');
                } else {
                    throw new Error("Received no data from the backend.");
                }

            } catch (error) {
                console.error('Error contacting backend:', error);
                showMessage(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * Calls our local FastAPI backend to parse the resume.
         * @param {string} resumeContent The text from the resume.
         * @returns {Promise<object|null>} The parsed data from our backend.
         */
        async function callBackendAPI(resumeContent) {
            // The URL for our local FastAPI server endpoint
            const apiUrl = "http://127.0.0.1:8000/parse-resume";

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // The backend expects a JSON object with a "resume_text" key
                    body: JSON.stringify({ resume_text: resumeContent }),
                });

                if (!response.ok) {
                    // Try to get a more specific error message from the backend's response
                    const errorData = await response.json();
                    const detail = errorData.detail || `HTTP error! status: ${response.status}`;
                    throw new Error(`Backend Error: ${detail}`);
                }

                // The backend already returns the data in the correct JSON format
                return await response.json();

            } catch (error) {
                console.error("Fetch Error:", error);
                // Provide a user-friendly error if the backend is not running
                if (error instanceof TypeError) {
                     throw new Error("Could not connect to the SkillSphere backend. Is the server running?");
                }
                // Re-throw other errors to be handled by the calling function
                throw error;
            }
        }

        function renderResults(data) {
            skillsList.innerHTML = '';
            experienceList.innerHTML = '';
            educationList.innerHTML = '';

            if (data.skills && data.skills.length > 0) {
                data.skills.forEach(skill => {
                    const skillTag = document.createElement('span');
                    skillTag.className = 'bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full';
                    skillTag.textContent = skill;
                    skillsList.appendChild(skillTag);
                });
            } else {
                skillsList.innerHTML = '<p class="text-gray-500">No skills identified.</p>';
            }

            if (data.experience && data.experience.length > 0) {
                data.experience.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'p-4 border rounded-lg bg-gray-50';
                    li.innerHTML = `
                        <p class="font-semibold text-gray-800">${item.role}</p>
                        <p class="text-gray-600">${item.company}</p>
                        <p class="text-sm text-gray-500 mt-2">${item.summary}</p>
                    `;
                    experienceList.appendChild(li);
                });
            } else {
                experienceList.innerHTML = '<p class="text-gray-500">No work experience identified.</p>';
            }

            if (data.education && data.education.length > 0) {
                data.education.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    educationList.appendChild(li);
                });
            } else {
                educationList.innerHTML = '<p class="text-gray-500">No education identified.</p>';
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                parseBtn.disabled = true;
                loader.classList.remove('hidden');
                buttonText.textContent = 'Analyzing...';
            } else {
                parseBtn.disabled = false;
                loader.classList.add('hidden');
                buttonText.textContent = 'Analyze Resume';
            }
        }
        
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-4 rounded-lg text-center font-semibold ${
                type === 'error' 
                ? 'bg-red-100 text-red-700' 
                : 'bg-green-100 text-green-700'
            }`;
            messageBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
